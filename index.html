<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Generator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <a class="navbar-brand mb-0 h1" href="#">Welcome to Melody Generator</a>
    </nav>
    <br>
    <h1>Melody Generator</h1>
    <br><br>
    <div id="Btn">
        <button type="button" class="btn btn-primary">Play</button>
    </div>
    <br><br>
    <div id="options" class="justify-content-center">
        <h2>
            Options
        </h2>
        <br>
        <div class="form-row justify-content-center">
            <div class="col-md-1 mb-3">
                <label for="validationDefault04">Key</label>
                <select class="custom-select" id="validationDefault04" required>
                  <option selected disabled value="">Choose...</option>
                  <option value="">C/Am</option>
                  <option value="">Db/Bbm</option>
                  <option value="">D/Bm</option>
                  <option value="">Eb/Cm</option>
                  <option value="">E/C#m</option>
                  <option value="">F/Dm</option>
                  <option value="">F#/D#m</option>
                  <option value="">G/Em</option>
                  <option value="">Ab/Fm</option>
                  <option value="">A/F#m</option>
                  <option value="">Bb/Gm</option>
                  <option value="">B/G#m</option>
                </select>
            </div>
            <div class="col-md-1 mb-3">
                <label for="validationDefault04">Octaves</label>
                <select class="custom-select" id="validationDefault04" required>
                  <option selected disabled value="">Choose...</option>
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                </select>
            </div>
            <div class="col-md-1 mb-3">
                <label for="validationDefault04">Notes</label>
                <select class="custom-select" id="validationDefault04" required>
                  <option selected disabled value="">Choose...</option>
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
                  <option value="">6</option>
                  <option value="">7</option>
                  <option value="">8</option>
                  <option value="">9</option>
                  <option value="">10</option>
                  <option value="">Infinite</option>
                </select>
            </div>
            <div class="col-md-1 mb-3">
                <label for="validationDefault04">Timeout</label>
                <select class="custom-select" id="validationDefault04" required>
                  <option selected disabled value="">Choose...</option>
                  <option value="">0.5s</option>
                  <option value="">1s</option>
                  <option value="">2s</option>
                  <option value="">3s</option>
                  <option value="">4s</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
